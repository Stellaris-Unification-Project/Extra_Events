 popup.1.name: "Нарушители границ"
 popup.1.desc.d: "Пришельцы без разрешения проникли на одну из наших планет! Мы можем отправить их восвояси, либо позволить им остаться?"
 popup.1.a: "В тюрьму их, а затем выслать из империи."		
 popup.1.b: "Они могут остаться." 
 popup.1.c: "Они могу пока что остаться... Я позже решу, что с ними делать."
