 ancient_flag_category: "Странный металлический объект"
 ancient_flag_category_desc: "Команда нашла что-то металлическое приделанное к окрашенной ткани на поверхности, предположительно какой-то флаг на §Y[From.GetName]§!."
 ancient_flag.1.name: "Флаг древней цивилизации"
 ancient_flag.1.desc: "Научный офицер §G[Root.GetLeaderName]§! докладывает, что §B[Root.GetFleetName]§! закончил детальное сканирование §Y[From.GetName]§!. \n\nОбъект оказался древним флагом цивилизации жившей примерно 3000 лет назад. Похоже, этот флаг был более примитивным способом претендовать на пространство. \n\nТак как на планете §Y[From.GetName]§! практически нет ветра, флаг сохранился на протяжении 3000 лет. Что случилось с древней цивилизацией - остается загадкой. "

 
 space_grave_category: "Космические скелетные останки"
 space_grave_category_desc: "Экипаж и их лидер, §G[Root.GetLeaderName]§!, заметили что-то очень странное, около десятка скелетных остатков на орбите вокруг §Y[Root.GetName]§!. \n\nЭкипаж не быль столь взволнован уже очень долгое время, они просят проведения исследования."
 space_grave.1.name: "Сотни тысяч могил"
 space_grave.1.desc: "Мало того, что крайне редко можно найти остатки скелетов на орбите планеты, мы также нашли сотни тысяч останков на поверхности §Y[Root.GetName]§!. Судя по всему останки на поверхности появились в следствии катаклизма произошедшего несколько тысяч лет назад. Некоторые пытались сбежать в космос, но их корабль взорвался при попытке преодолеть гравитацию §Y[Root.GetName]§!. \n\nЧто произошло на поверхности остается загадкой, у нас есть теории относительно падения астероида, либо извержения вулкана."
 
 
 mineral_monolith_category: "Большой красный камень"
 mineral_monolith_category_desc: "Ученые заметили нечто вроде красного камня на поверхности §Y[Root.GetName]§!. Сканеры показали высокое содержание минералов, а также наличие некой резьбы на его оболочке."
 mineral_monolith.1.name: "Минеральный монолит"
 mineral_monolith.1.desc: "§G[Root.GetLeaderName]§! и экипаж §B[Root.GetFleetName]§! закончили изучение камня и они воистину поразительны. \n\nПо оценкам §G[Root.GetLeaderName]§! примитивная цивилизация, примерно 10,000 лет назад почитала этот камень, как божество, либо символ мира и обращает внимание, что на нем есть надписи на древнем языке. Кажется, камень медленно разрушается. \n\n§G[Root.GetLeaderName]§! предлагает сохранить его для одного из наших геологических музеев, чтобы общественность могла на него посмотреть, либо мы можем извлечь из него минералы, либо продать коллекционерам."
 mineral_monolith.1.a: "Извлеките минералы."
 mineral_monolith.1.b: "Оставьте его."
 mineral_monolith.1.c: "Продайте его."
 mineral_monolith.1.d: "Не трогайте его!"
 
 
 last_words_category: "Потерянный сигнал"
 last_words_category_desc: "Команда уловила сильный сигнал поступающий с планеты §Y[Root.GetName]§!."
 last_words.1.name: "Последние слова авантюриста"
 last_words.1.desc: "Команда корабля §B[Root.GetFleetName]§! обнаружила устройство излучающее сигнал, обнаруженный ранее. Похоже, это предсмертные слова инопланетного авантюриста. Мы расшифровали язык, в сообщении говорится следующее: \n\n§SКомандир! Командир!? Я жду, вас Командир! Я нашла! После всех этих лет я нашла! Это изменит наше представление о вселенной. Мы можем сделать что... Оно... двигается? Оно двигается! Оно еще живое! ... Оно заметило меня. И не выглядит дружелюбным. Если я не сделаю это, мои координаты... Аааа...§! \n\nЭто все, что было в сообщении. Скорее всего мы никогда не узнаем кого или что она нашла, так-как этот Командир, похоже, обстрелял планету. На этой планете нет ничего живого, кроме нас самих."
 last_words.1.a: "Ужасные новости для бедной женщины."
 
 
 mineral_core_category: "Неправильная масса"
 mineral_core_category_desc: "Предыдущая запись массы планеты оказалась неверной, согласно измерениям экипажа планета имеет большую массу."
 mineral_core.1.name: "Минеральное ядро"
 mineral_core.1.desc: "§G[Root.GetLeaderName]§! докладывает, что команда корабля §B[Root.GetFleetName]§! установила причину по которой планета имеет большую массу, чем мы ранее предполагали. \n\nОказалось, что ядро планеты начало замедляться. Это позволит нам безопасно добывать минералы близко к ядру планеты, получая обширное количество ресурсов для нашей империи."
 mineral_core.1.a: "Замечательные новости!"
 
 
 bad_fate_category: "Инопланетное вымирание"
 bad_fate_category_desc: "При ближайшем рассмотрении пород, мы обнаружили окаменелые останки. Еще необычнее то, что планета полностью необитаема."
 bad_fate.1.name: "Судьба непреклонна"
 bad_fate.1.desc: "При детальном осмотре мы обнаружили, что §Y[From.GetName]§! пережила столкновение с другой планетой. Экипаж §B[Root.GetFleetName]§! называет это §SСудьбой§! и §SУчастью§!. \n\nНо самая интригующая часть этого, что одна из планет имела обширную цивилизацию. \n\nКонечно они все мертвы, но какая интересная находка!"
 bad_fate.1.b: "Покойтесь с миром."
 
 
 rocky_egg_category: "Странная планета"
 rocky_egg_category_desc: "Экипаж получил странные данные с планеты."
 rocky_egg.1.name: "Гигантское каменное яйцо"
 rocky_egg.1.desc: "§G[Root.GetLeaderName]§! и экипаж §B[Root.GetFleetName]§! сообщают нам, что эта планета на самом деле является гигантским яйцом возрастом в несколько миллионов лет! \n\nЯйцо настолько старое и массивное, что имеет свою собственное гравитационное притяжение! \n\n§G[Root.GetLeaderName]§! говорит не волноваться, потому что яйцо не вылупится еще миллион лет. \n\nЭто настоящее чудо, что нечто подобное может существовать. Создание должно быть очень редким, если не уникальным, возможно это яйцо - единственное, что осталось от его расы. Наши ученые поражены этим открытием."
 
 
 gassy_planet_category: "Старый приют"
 gassy_planet_category_desc: "Экипаж обнаружил признаки древней цивилизации на §Y[Root.GetName]§!, кажется планету покидали в спешке."
 gassy_planet.1.name: "Загазованная планета"
 gassy_planet.1.desc: "Во время сканирования планеты, экипаж §B[Root.GetFleetName]§! установил, что древняя цивилизация покинула эту планету, потому что она умирала. \n\n§G[Root.GetLeaderName]§! уверен, что причиной смерти планеты стал огромный вулкан выпускающий токсичные газы в атмосферу. \n\nГде эта цивилизация теперь, для нас загадка."
 
 
 doomed_civ_category: "Разбившийся корабль"
 doomed_civ_category_desc: "Экипаж обнаружил разбившийся шаттл."
 doomed_civ.1.name: "Притяжение"
 doomed_civ.1.desc: "Во время сканирования, экипаж §B[Root.GetFleetName]§! наткнулся на нечто любопытное. \n\nКорабль был больше похож на спасительный челнок, лежащий на траектории выхода из гравитационного поля их родной планеты, которая по сохранившимся записям экипажа умирала. Катастрофа произошедшая на их родной планете должна была быть по истине разрушительна, поскольку она сбила корабль с траектории."
 
 
 lost_treasure_category: "Слабый сигнал"
 lost_treasure_category_desc: "Мы обнаружили слабый сигнал возле §Y[Root.GetName]§!."
 lost_treasure.1.name: "Потерянное сокровище"
 lost_treasure.1.desc: "Экипаж §B[Root.GetFleetName]§! выяснил, что сигнал исходит с грузового корабля, который до краев наполнен различными ценностями и сокровищами. \n\n§G[Root.GetLeaderName]§! уверен, что грузовой корабль попал в гравитационный колодец планеты, пока следовал своему курсу. Корабль управляется примитивным исскуственным интеллектом, что объясняет, почему он так легко попался в колодец."
 lost_treasure.1.a: "Мы всегда можем продать сокровища."
 
 
 crazy_scientist_category: "Странные феромоны"
 crazy_scientist_category_desc: "Во время сканирования §Y[Root.GetName]§! экипаж натолкнулся на странные феромоны."
 crazy_scientist.1.name: "Сумасшедший ученый"
 crazy_scientist.1.desc: "Во время изучения аномалии, один из наших ученых случайно порвал свой костюм и феромоны начали действовать на него. \n\nОн начал кричать о §Sголосах§! и что они его пугают, через некоторое время он попытался спрятаться в пещере. Мы уверены, что он все ще там. \n\nЕстественно мы оставили его там умирать, посколько он начал представлять угрозу для нашего экипажа. §G[Root.GetLeaderName]§! уверяет нас, что это не скажется на их работе.."
 crazy_scientist.1.a: "Ужасная судьба."
 
 diamond_core_category: "Плотное ядро"
 diamond_core_category_desc: "Исследования ядра планеты указывает на его нетипичную плотность."
 diamond_core.1.name: "Бриллиантовое ядро"
 diamond_core.1.desc: "Экипаж §B[Root.GetFleetName]§! вместе с ученым §G[Root.GetLeaderName]§! обнаружили, что ядро планеты содержит большое количество алмазов! \n\nРазработка этой планеты будет очень выгодна для нашей индустрии."
 diamond_core.1.a: "Приступаем к добыче!"
 
 #1.3
 except_engine_category: "Странные машины"
 except_engine_category_desc: "Сканирование показало, что на планете §Y[Root.GetName]§! находятся некие подобия машин."
 except_engine.1.name: "Исключительная инженерия"
 except_engine.1.desc: "§B[Root.GetFleetName]§! обнаружил, что эти машины гораздо более продвинутые, чем наши! \n\n§G[Root.GetLeaderName]§! предлагает привезти образцы на нашу родную планету для более детального изучения. Либо мы можем продать их тому, кто больше предложит."
 except_engine.1.a: "Мы должны их изучить!"
 except_engine.1.b: "Продайте их, никто не может превзойти наши технологии."
 
 crushed_category: "Блестящий объект"
 crushed_category_desc: "Экипаж обнаружил нечто необычное на планете §Y[Root.GetName]§!. Это сильно сияет и отражает свет."
 crushed.1.name: "Раздавленная цивилизация"
 crushed.1.desc: "Во время изучения планеты, экипаж §B[Root.GetFleetName]§! приземлился на что-то очень маленькое и разумное... на цивилизацию. \n\nКогда корабль приземлился на цивилизацию, он уничтожил 90% населения. Те, кто остался в живых, не выглядели очень счастливыми, поскольку они кидались частицами камней в ноги ученых. \n\nЗато этот блестящий объект оказался весьма дорогим!"
 
 perfect_planet_category: "Удивительные значения"
 perfect_planet_category_desc: "При ближайшем сканировании §Y[Root.GetName]§!, планета выдает удивительные значения!"
 perfect_planet.1.name: "Совершенная планета"
 perfect_planet.1.desc: "Эта планета действительно замечательная! \n\nЗолотые реки и горы из минералов! Здесь столько всего, что мы могли бы изучить."
 
 ancient_fossils_category: "Древние руины развитой цивилизации"
 ancient_fossils_category_desc: "Ученые обнаружили древнии руины цивилизации, которая может считаться весьма развитой."
 ancient_fossils.1.name: "Окаменелые останки цивилизации"
 ancient_fossils.1.desc: "Экипаж §B[Root.GetFleetName]§! был прав. Миллионы лет назад на этой планете жила цивилизация и она была весьма развита. \n\n§G[Root.GetLeaderName]§! не знает, что уничтожило эту цивилизацию. Возможно это был астероид, либо супер вулкан. \n\nНо то, что произошло не имеет значения, ведь мы столько можем изучить по тому, что от них осталось!"
 
 space_knights_category: "Каменный дом"
 space_knights_category_desc: "Во время сканирования §Y[Root.GetName]§! экипаж заметил каменные постройки."
 space_knights.1.name: "Космические рыцари"
 space_knights.1.desc: "Вымершая средневековая цивилизация когда-то ходила по этой земле, но они вымерли удивительным путем! \n\nДве фракции правили планетой и находились в бесконечном сражении из-за территорий. §G[Root.GetLeaderName]§! предполагает, что сражение началось около 5000 лет до их кончины. \n\nПоследнее сражение происходило уже на умирающей планете, которая так и не смогла восстановиться. \n\nБолее того, они были уверены, что сражались за веру."
 
 world_war_category: "Признаки войны"
 world_war_category_desc: "Экипаж уверен, что мировая война случилась на §Y[Root.GetName]§!. Она уничтожила цивилизацию."
 world_war.1.name: "Мировая война"
 world_war.1.desc: "Экипаж прав, но §G[Root.GetLeaderName]§! и его ученые уверены, что цивилизация никогда бы не развилась настолько, если бы не уничтожала себя. Они были примерно нашего уровня развития технологий, когда это произошло. \n\n§G[Root.GetLeaderName]§! уверен, что виной всему стал фашист разжигавший мировой конфликт с целью захвата мирового господства. Более того, этот лидер использовал бомбежку, как основной инструмент войны, бесконечные бомбовые удары и привели планету к гибели."
 
 #1.4
 asteroid_attack_category: "Пещеры в астероиде"
 asteroid_attack_category_desc: "Ученые обнаружили исскуственные пещеры на §Y[Root.GetName]§! и хотят выяснить их происхождение."
 asteroid_attack.1.name: "Астероид атакует"
 asteroid_attack.1.desc: "Эти пещеры были действительно сделаны кем-то... вернее чем-то... \n\nВо время изучение системы пещер на астероиде §B[Root.GetFleetName]§! экипаж наткнулся на нечто, что они описали, как §Sужасно пугающее§! и вскоре связь с ними оборвалась. \n\nУченый пропал без вести..."
 asteroid_attack.1.a: "Какая утрата."
 
 ayy_category: "Замечен свет"
 ayy_category_desc: "Наши ученые обнаружили свет на §Y[Root.GetName]§! и хотят его изучить."
 ayy.1.name: "Местные пришельцы"
 ayy.1.desc: "§G[Root.GetLeaderName]§! нашел фонари, и они висели на домах, в которых жили глуповатые пришельцы. \n\nОни заявили, что они из великой империи и они хотят колонизировать каждую планету в этой галактике. Пригодную и непригодную для обитания. \n\n§G[Root.GetLeaderName]§! говорит, что эти пришельцы на самом деле до ужаса нас боятся и хотят, чтобы мы их оставили в покое, что даже готовы заплатить."
 ayy.1.a: "Очень хорошо, возьмем деньги."
 ayy.1.b: "Оставим их в покое."
 ayy.1.c: "Наберем местных в нашу армию."
 ayy.1.d: "Уничтожим этих чужаков!"
 
 storms_category: "Сумасшедшая погода"
 storms_category_desc: "Мы обнаружили необычную погоду на §Y[Root.GetName]§!."
 storms.1.name: "Бесконечный шторм"
 storms.1.desc: "Кажется, штормы на этой планете начались миллионы лет назад, когда она еще была молодой. Ведущий ученый §G[Root.GetLeaderName]§! предполагает, что штормы не прекратятся до тех пор, пока планета не претерпит сильные изменения. \n\n§G[Root.GetLeaderName]§! говорит, что мы в силах прекратить штормы и если мы планируем колонизировать эту планету, нам стоит это сделать.."
 storms.1.a: "Слишком дорого."
 storms.1.b: "Давайте остановим штормы."
 
 #1.5
 ai_factory_category: "Подземные строения"
 ai_factory_category_desc: "Сканирование §Y[Root.GetName]§! показывает наличие подземных строений."
 ai_factory.1.name: "Фабрика ИИ"
 ai_factory.1.desc: "Подземная фабрика была предназначена для массового производства роботов для построившей ее расы. \n\nФабрика все еще работает, пока мы говорим, истощая ресурсы планеты. \n\nРоботы пока не активны но §G[Root.GetLeaderName]§! объясняет, насколько они могут стать для нас угрозой, если позволить фабрике завершить работу."
 ai_factory.1.a: "Оставьте фабрику работать."
 ai_factory.1.b: "Уничтожте фабрику!"
 ai_factory.1.c: "Оставьте фабрику работать и изучайте ее." 
 
 space_nomads_category: "Грузовой корабль на орбите"
 space_nomads_category_desc: "Наши ученые обнаружили грузовой корабль на орбите §Y[Root.GetName]§!."
 space_nomads.1.name: "Космические кочевники"
 space_nomads.1.desc: "Пока §B[Root.GetFleetName]§! приближался к грузовому кораблю, нас поприветствовали весьма доброжелательные кочевники, которые представились §SСтранниками§!. \n\nОни пригласили нас к столу и за трапезой состоящей из какой-то острой еды и напитка, который они называют §SГлабнак§!, рассказали нам о своем путешествие по галактике, встречах с инопланетными цивилизациями, и их плачевном финансовом положении. После празднеств мы уже собирались возвращаться к своим обязанностям, как они подарили нам рецепт этого напитка §SГлабнак§!. \n\n§G[Root.GetLeaderName]§! предлагает нам помочь кочевникам с их финансовой ситуацией пожертвовам им 200 энергии."
 space_nomads.1.a: "У нас недостаточно энергии..."
 space_nomads.1.b: "Конечно!"
 space_nomads.1.c: "Пусть убираются."
 space_nomads.1.d: "Вышвырните наконец этот инопланетный сброд!"
 space_nomads.1.e: "У нас недостаточно энергии, но мы расскажем нашей нации о ваших добрых людях!"
 space_nomads.1.f: "Завербуйте этих чужаков."
 space_nomads.1.g: "Спросите у них, что они знают о вселенной."
 space_nomads.1.h: "Они знают о нашем Боге спасителе?"
 space_nomads.1.i: "Схватите их и отправьте в рабство!"
 space_nomads.1.j: "Сделай из них еду."
 space_nomads.1.k: "Сделайте из них батарейки."
 space_nomads.1.l: "Новый хозяин."
 space_nomads.1.t: "К нашим силам присоединяется инопланетный корабль."

 space_minerals_category: "Грузовой корабль на орбите"
 space_minerals_category_desc: "Наши ученые обнаружили грузовой корабль на орбите §Y[Root.GetName]§!."
 space_minerals.1.name: "Минералы на орбите"
 space_minerals.1.desc: "§B[Root.GetFleetName]§! приближается к грузовому кораблю и открыв его, обнаруживает больщой запас минералов! \n\nМы не знаем, кому они принадлежат но мы можем просто забрать их."
 space_minerals.1.a: "Забрать."
 space_minerals.1.b: "Оставить минералы."
 
 water_monster_category: "Объект в океане"
 water_monster_category_desc: "Наши ученые обнаружили нечто дрейфующее в водах §Y[Root.GetName]§!."
 water_monster.1.name: "Морское чудовище"
 water_monster.1.desc: "Во время сканирования наши ученые обнаружали в водах морское чудовище! \n\nОднако во время изучения чудовища, младший ассистент, ослушавшись приказа §G[Root.GetLeaderName]§! подошел ближе, чтобы лучше рассмотреть и был съеден этим чудовищем."
 water_monster.1.a: "Нам будет его не хватать."
 water_monster.1.b: "Молодой глупец..."
 
 #1.6
 abandoned_base_category: "Металлический объект"
 abandoned_base_category_desc: "Наши ученые докладывают, что на поверхности §Y[Root.GetName]§! находится неопознанный металлический объект."
 abandoned_base.1.name: "Дезертиры"
 abandoned_base.1.desc: "В то время, как ученые приближались к металлическому объекту, им стало понятно, что это некое военное сооружение пристроенное к горе. \n\nКогда наши ученые подошли ближе, их встретили с оружием, но после того, как ученые убедили военных, что они пришли с миром, те успокоились и представились, как §SСвободные ребята§!. И в качестве извинений они пригласили наших ученых на обед. \n\n§G[Root.GetLeaderName]§! прислал нам сообщения, что эти §SСвободные ребята§! на самом деле являются дезертирами в своей империи и у них есть богатства, явно превышающие их статус."
 abandoned_base.1.a: "Попросите их служить нам."
 abandoned_base.1.b: "Они не более, чем предатели!"
 abandoned_base.1.c: "Заберите у них награбленное и бегите!"
 abandoned_base.2.name: "Вербовка"
 abandoned_base.2.desc: "Наши ученые предложили §SСвободные ребята§! присоединиться к нашей армии. Для нас стало сюрпризом, что они согласятся на это при одном условии: Мы должны оплатить их услуги авансом. \n\n§G[Root.GetLeaderName]§! очень настаивает, чтобы мы не записывали их в наши ряды, поскольку они предали своих бывших господ. Кто сказал, что они не предадут и нас?"
 abandoned_base.2.a: "Добро пожаловать в нашу империю, §SСвободные ребята§!!"
 abandoned_base.2.b: "Забудьте."
 abandoned_base.2.tooltip: "Продолжение истории"

 infinium_category: "Редкие минералы"
 infinium_category_desc: "Во время сканирования §Y[Root.GetName]§! наши ученые обнаружили минерал, еще нами не изученный! Команда хочет изучить его более чщательно."
 infinium.1.name: "Инфиниумная руда"
 infinium.1.desc: "Этот минерал по истине потрясающий! Под достаточным жаром он может быть расплавлен и принять любую форму, а когда вновь остынет становится практически неразрушим! \n\nНаши ученые стали называть его §SИнфинум§! за возможность перерабатывать его без потерь и повторно применять. \n\n§G[Root.GetLeaderName]§! предлагает нам оставить Инфинум для дальнейшего изучения, либо мы можем его продать, если нам действительно так нужны деньги."
 infinium.1.a: "Оставим."
 infinium.1.b: "Продадим."
 
 error_category: "Искусственная жизнь"
 error_category_desc: "Похоже, что поверхность §Y[Root.GetName]§! патрулируют синтетические создания."
 error.1.name: "Искусственная жизнь"
 error.1.desc: "Планету действительно патрулируют синтетики, но зачем они это делают, для нас загадка. \n\nМы попытались установить контакт с одним из синтетиков, но он повторял только: §ROШИБКА-703, ПУТЬ - НЕ - НАЙДЕН§!. А когда наших ученых обнаружили, они начали повторять: §RОШИБКА-001, ОБНАРУЖЕНА - ФОРМА - ЖИЗНИ§!. \n\n§G[Root.GetLeaderName]§! предлагает похитить одного из синтетиков, чтобы выяснить в чем заключается их предназначение, либо мы можем разобрать их всех, или может быть продать?"
 error.1.a: "Выяснить их предназначение."
 error.1.b: "Разобрать."
 error.1.c: "Продать."
 error.1.d: "Оставить их в покое."
 error.2.name: "Предназначение"
 error.2.desc: "Наши ученые выяснили предназначение этих синтетиков. \n\nОни должны были истребить все живые существа на планете, но зачем, нам не понятно. Их вторая задача остается для нас тайной... Учитывая их фразу §RОшибка, путь не найден§!, они пытаются куда-то добраться. Возможно они должны были следовать за своим создателем?"
 error.2.tooltip: "Продолжение истории"
 
 #1.7
 mutiny_category: "Грузовой корабль на орбите"
 mutiny_category_desc: "Наши ученые обнаружили грузовой корабль на орбите §Y[Root.GetName]§!."
 mutiny.1.name: "Мятеж!"
 mutiny.1.desc: "Наши ученые обнаружили большие запасы минералов на этом корабле! К сожалению ученые решили оставить эти минералы себе и подняли мятеж против §G[Root.GetLeaderName]§! и его самых преданных ученых. \n\nКак мы должны поступить?"
 mutiny.1.a: "Попытаться вести переговоры."
 mutiny.1.b: "Позволить им решить самим."
 mutiny.1.c: "Сделать их примером и взорвать корабль!"
 mutiny.1.tooltip: "Продолжение истории"
 mutiny.2.name: "Ситуация разрешена"
 mutiny.2.desc: "Выслушав нас, все участники мятежа согласились на 10 лет колонии общего режима и 500 энергии штрафа."
 mutiny.2.a: "Все закончилось хорошо."
 mutiny.3.name: "Ситуация разрешена"
 mutiny.3.desc: "Нам сообщили, что это произошло после того, как мы оставили их решать самостоятельно. Главного, вместе с самыми верными учеными убили. Однако мятежники согласились и дальше работать на нас, если мы позволим им оставить эти минералы себе."
 mutiny.2.tooltip: "Научный корабль будет взорван."

 artificial_sun_category: "Странное солнце"
 artificial_sun_category_desc: "Это солнце не похоже ни на что, с чем мы сталкивались ранее. Причина этого нам не понятна."
 artificial_sun.1.name: "Исскуственное солнце"
 artificial_sun.1.desc: "Солнце §Y[Root.GetName]§! невероятно! Не потому, что оно имеет странную форму, а потому, что оно было создано некоей инопланетной цивилизацией очень давно! \n\nСледуя тому, что §G[Root.GetLeaderName]§! удалось выяснить, причина этому заключалась в том, что их старое солнце должно было вскоре потухнуть. Однако, судя по всему это им не помогло, поскольку они вымерли тысячи лет назад."
 
 blackhole_life_category: "Признаки жизни"
 blackhole_life_category_desc: "Экипаж обнаружил признаки жизни в черной дыре §Y[From.GetName]§!. Это может перевернуть все наши представления о физике и о жизни!"
 blackhole_life.1.name: "Экосистема в черной дыре"
 blackhole_life.1.desc: "Без сомнений в этой черной дыре есть жизнь! \n\nЭти живые организмы каким-то чудом умудряются преодолеть горизонт событий не разгоняясь быстрее света. На самом деле они довольно медленные. \n\nКажется, они живут в черной дыре и выходят из нее только для того, чтобы питаться космической пылью в округе. Мы не можем увидеть, что происходит за горизонтом событий, поскольку уровень наших технологий недостаточен."
 blackhole_life.1.a: "Невероятно!"
 
 sand_creature_category: "Живой песок"
 sand_creature_category_desc: "Песок на поверхности §Y[Root.GetName]§! движется очень неестественно."
 sand_creature.1.name: "Ужасное песчаное создание"
 sand_creature.1.desc: "Когда экипаж §B[Root.GetFleetName]§! высадился на поверхности, они заметили, что песок ползет к ним. §G[Root.GetLeaderName]§! стало интересно и он решил подойти, посмотреть поближе. Остальная часть экипажа пыталась отговорить его, но §G[Root.GetLeaderName]§! проигнориловал их. \n\nЭкипаж наблюдал за приближением песка, он также начал увеличиваться в размерах. В этот момент они осознали, что чтобы не находилось под песком - было живым организмом и рассматривало экипаж в качестве своей добычи. \n\nУ экипажа не оставалось иного выхода, кроме как оставить §G[Root.GetLeaderName]§! умирать, поскольку у них не оставалось времени спасти его."
 sand_creature.1.a: "Он хорошо служил нам..."
 
 frozen_civilization_category: "Вечная мерзлота" ##### IDEA AND WRITING BY APPARESON
 frozen_civilization_category_desc: "Огромные строения на поверхности §Y[Root.GetName]§! покрыты льдом."
 frozen_civilization.1.name: "Замороженная цивилизация"
 frozen_civilization.1.desc: "После подробных изучений, экипаж §B[Root.GetFleetName]§! обнаружил, что не только строения покрыты льдом, среди льда также заморожены разумные организмы. \n\nБиометрическое сканирование показало, что они попрежнему живы. Их технологии кажутся гораздо примитивнее наших. \n\nПохоже, что изменение орбиты их планеты привело к практически мгновенной заморозки. Научное общество выдвинуло несколько теорий, но ни одна не нашла подтверждения. Несмотря ни на что, научный офицер §G[Root.GetLeaderName]§! начал размораживать планету. \n\nПока планета оттаивала, мы возвели объекты для помощи этим существам на их пути к нормальной жизни. Прошло несколько дней, прежде чем их тела полностью оттаяли. К сожалению, только несколько сотен пережило процесс разморозки. \n\nНекоторые ученые были застаны в расплох пробудившимися существами. К счастью своевременно принятые меры безопасности не дали существам впасть в буйство. Их погрузили в анестетический сон и на маленьком транспортнике отвезли к, как нам казалось, важному для них строению. \n\nКогда они полностью отошли от анестетиков, они были в сметении. Несколько из них попытались атаковать нас, но один из них поднялся и приказал всем успокоиться. Экипаж был очарован примитивными созданиями."
 
 supernova_category: "Сверхяркая звезда"
 supernova_category_desc: "Когда научная группа приблизилась к звезде §Y[Root.GetName]§! они приметили, что она гораздо ярче других звезд того же класса!"
 supernova.1.name: "Необычные колебания"
 supernova.1.desc: "§BПриборы [Root.GetFleetName]§!  обнаружили внутренние колебания плазмы в огромных масштабах. Экипажу сложно получать подробные показания из-за гравиметрических помех, создаваемых этими колебаниями, и им придется приблизиться к звезде, чтобы узнать, что происходит."
 supernova.1.a: "Действуйте осторожно"
 supernova.2.name: "Суперновая!"
 supernova.2.desc: "Изучая звезду экипаж §B[Root.GetFleetName]§! понял, что происходит. Рождение Сверхновой. Экипаж осознавал, что любые попытки убежать будут безуспешны, поэтому они смирились со своей судьбой и записали научные данные происходящего. \n\nБлагодаря их самоотверженности мы теперь знаем гораздо больше о Сверхновых. Они не будут забыты."
 supernova.2.a: "В самом деле."
 supernova.3.name: "Суперновая!"
 supernova.3.desc: "Изучая звезду экипаж §B[Root.GetFleetName]§! понял, что происходит. Рождение Сверхновой. Но научный сотрудник §G[Root.GetLeaderName]§! был предельно осторожен и приказал кораблю оставаться на максимальной дальности действия сканера. \n\nЭто было очень близко, он как раз успел нажать на команду аварийного гиперпрыжка."
 supernova.3.a: "Это было очень близко"
 
 boom_asteroid_category: "Металлическая конструкция"
 boom_asteroid_category_desc: "Экипаж обнаружил искусственную металлическую конструкцию на поверхности §Y[Root.GetName]§!."
 boom_asteroid.1.name: "Ядерный взрыв"
 boom_asteroid.1.desc: "Когда экипаж §B[Root.GetFleetName]§! приблизился к металлической конструкции, сработала очень громкая сигнализация. Сигнализация начала отсчет от 30 секунд, а группа увидела большие ядерные снаряды. В этот момент они осознали, что у них огромные неприятности. \n\nЭкипаж недолго думая решил обезвредить снаряды, но все надписи на них были на непонятном инопланетном языке. \n\nСкоро планета взорвалась. Мы до сих пор не знаем, зачем там была сигнализация и зачем там были снаряды достаточной мощности, чтобы уничтожить планету."
 boom_asteroid.1.a: "Трагическая судьба."
 
 #1.8
 unstable_gas_category: "Нестабильный газовый гигант"
 unstable_gas_category_desc: "Близкое сканирование §Y[Root.GetName]§! показало, что этот гигант крайне нестабилен."
 unstable_gas.1.name: "Рождение солнца"
 unstable_gas.1.desc: "Получив достаточную массу и количество водорода, газовый гигант может стать солнцем, и §Y[From.GetName]§! соотвествовал требованиям. \n\nПосле дальнейшего изучения газового гиганта, §G[Root.GetLeaderName]§! и экипаж §B[Root.GetFleetName]§! обнаружили, что §Y[From.GetName]§! находился в поздней стадии превращения в солнце. Но из-за агрессивных методов изучения §Y[From.GetName]§! газовый гигант взорвался преждевременно. \n\nИз-за величины взрыва, экипаж не сумел вовремя улететь. Их будет не хватать."
 unstable_gas.1.tooltip: "Газовый гигант после взрыва превратился в солнце."
  
 ########## STAR STUFF ##########
 
 star_stuff.1.name: "Проект по изучению звезд"
 star_stuff.1.desc: "С давних времен, наши люди с трепетом смотрели на звездное небо. Теперь мы можем рассмотреть их вблизи. \n\nВсе наши ученые сошлись во мнении, что мы должны исследовать различные звезды и выведать их секреты."
 star_stuff.1.a: "Согласен. В бесконечность и далее!"
 
 star_stuff.1001.desc: "Экипаж §B[from.GetName]§! сообщил, что они наблюдали несколько новых видов звезд, и предложил также собрать информацию об этих звездах."
 
 star_stuff.2.name: "Звезда A класса"
 star_stuff.2.desc: "Эта светлоголубая звезда довольно молода и очень яркая. Они большие и очень быстро вращаются, через несколько миллионов лет они замедляют скорость вращения и превращаются в красные гиганты."
 star_stuff.2.a: "Интересно." #Should get physics research
 
 star_stuff.3.name: "Звезда B класса"
 star_stuff.3.desc: "Эта голубая звезда довольно редкая и хотя она довольно яркая, свет ее меркнет в сравнении со звездами А класса."
 star_stuff.3.a: "Интересно."
 
 star_stuff.4.name: "Звезда F класса"
 star_stuff.4.desc: "Звезда класса F более известна, как белый карлик, она достаточна велика и дает довольно много ультрафиолетового излучения, также обладает широкой зоной обитания, что повышает шансы на появление обитаемых миров."
 star_stuff.4.a: "Интересно."
 
 star_stuff.5.name: "Звезда G класса"
 star_stuff.5.desc: "Этот желтый карлик известен, как звезда класса G и на самом деле может обладать целым спектром цветов. Эти звезды сжигают водород на протяжении около 10 миллиардов лет, пока не разрастуться и не превратятся в красный гигант. \n\nИ хотя жизненный цикл G класса гораздо меньший, чем у K класса, создаваемые ими идеальные условия в зоне обитания весьма повышают шансы на зарождение жизни."
 star_stuff.5.a: "Поразительно."
 
 star_stuff.6.name: "Звезда K класса"
 star_stuff.6.desc: "Звезды класса K часто называют оранжевыми карликами. Звезды класса K имеют очень большой жизненный цикл, благодаря чему дают больше времени на зарождение жизни в системе."
 star_stuff.6.a: "Интересно."
 
 star_stuff.7.name: "Звезда M класса"
 star_stuff.7.desc: "Звезды класса M являются одними из самых распространенных во вселенной, их часто называют красными карликами. Издалека их сложно разглядеть невооруженным взглядом, но в близи они создают великолепное зрелище. \n\nНо не смотря на их сверх долгий жизненный цикл, они практически не излучают в ультрафиолетовом спектре, поэтому зарождение жизни в таких системах практически невозможна."
 star_stuff.7.a: "Невероятно."
 
 star_stuff.8.name: "Нейтронная звезда"
 star_stuff.8.desc: "Эта невероятно плотная звезда, известная, как Нейтронная, чаще всего образуется при взрыве Сверхновой, после того, как массивная звезда начинает распадаться. \n\nНе смотря на то, что в диаметре они достигают всего 10 километров, их масса превышает массу звезд класса G!"
 star_stuff.8.a: "Невероятно!"
 
 star_stuff.9.name: "Черная дыра"
 star_stuff.9.desc: "Этот феномен известен, как Черная дыра, они образуются при гравитационном коллапсе очень массивных звезд в конце их жизненного цикла. \n\nЧерные дыры обладают сверхсильным гравитационным полем, которое не выпускает ничего, даже свет из горизонта событий. \n\nЭкипаж должен быть очень осторожен при изучении этих звездных монстров."
 star_stuff.9.a: "Поразительно!"
 
 star_stuff.10.name: "Пульсар"
 star_stuff.10.desc: "Пульсары представляют собой вращающиеся нейтронные звёзды с магнитным полем. \n\nПульсар видим только, тогда, когда его излучение направлено непосредственно на наблюдающего, которое в свою очередь распространяется импульсами, причем интервал их настолько равномерен, что по ним можно вести счет времени."
 star_stuff.10.a: "Невероятно!"
 
 star_stuff.11.name: "Наблюдения окончены"
 star_stuff.11.desc: "После всех этих лет мы наконец завершили изучение всех типов звезд в нашей вселенной. Эта поездка была весьма ухабиста, но без сомнений мы можем извлечь из всего этого выгоду! \n\nНаш ведущий ученый утверждает, что дальнейшее наблюдение будет нам на пользу, но он так же упомянул, что воспользовавшись нашими новыми знаниями мы можем получить больше энергии..."
 star_stuff.11.a: "Теперь мы знаем больше о вселенной."
 star_stuff.11.b: "Все это энергия!"
 
 star_stuff_chain_title: "Проект по изучению звёзд"
 star_stuff_chain_desc: "С давних времен, наши люди с трепетом смотрели на звездное небо. Теперь мы можем рассмотреть их вблизи. \n\nВсе наши ученые сошлись во мнении, что мы должны исследовать различные звезды и выведать их секреты."
