 popup.19.name: "Куча денег"
 popup.19.desc: "За многие годы мы собрали определенную сумму §YEnergy§!. \n\nВозможно мы должны пожертвовать их голодающим? Больным? Или мы можем инвестировать их в изучение способов борьбы с космическим раком?"
 popup.19.a: "Пожертвовать голодным"
 popup.19.b: "Пожертвовать больным"
 popup.19.c: "Пожертвовать в фонд изучения космического рака"
 popup.19.d: "Я лучше оставлю деньги себе."
 
 popup.20.name: "Мы побороли космический рак"
 popup.20.desc: "Кажется, что наше щедрое пожертвование в фонд борьбы с космическим раком дало плоды! \n\nПрошлой ночью на нашей столичной планете прошли празднования по этому поводу!"
 popup.20.a: "Замечательно"
 
 popup.22.name: "Эпидемия примитивной цивилизации"
 popup.22.desc: "Один из наших постов наблюдения обнаружил быстро распространяющуюся эпидемию на планете §Y[From.GetName]§!. Кажется, что уровень смертности выкашивает население. \n\nМы можем оставить их в надежде, что у них выработается иммунитет. Или мы можем все это закончить разбомбив планету."
 popup.22.a: "Оставить все, как есть."
 popup.22.b: "Готовьте ядерные ракеты!"
 
 popup.24.name: "Потерянное оборудование"
 popup.24.desc: "На очередной рутинной миссии на планету §Y[From.GetName]§! приземлилась наш ученый. В очень удаленных уголках планеты она собирала образцы инопланетной флоры и фауны для дальнейшего изучения. \n\nОднако она забыла на поверхности некоторое оборудование, в частности личное оружие. \n\nОна уверяет, что все будет в поряке и она заберет оборудование при нашей следующей миссии на планету §Y[From.GetName]§!."
 
 popup.26.name: "Потерянное оборудование II"
 popup.26.desc: "На следующей миссии наш ученый приземлилась на планету §Y[From.GetName]§! вновь. Но на этот раз в надежде, что сможет вернуть утерянное оборудование. \n\nКоманда не сумела найти оборудование. Однако они обнаружили следы оборигенов, которые устроили на этом месте вечеринку, либо возможно поклонялись найденному оборудованию."
 
 popup.28.name: "Потерянное оборудование III"
 popup.28.desc: "И в очередной раз наш ученый высадилась на планете §Y[From.GetName]§!. Но на сей раз команду встретили аборигены, которые приветствовали их. У одного из аборигенов в руках было оружие нашего ученого. Он выглядел иначе, чем остальные, возможно он стал местным владыкой, благодаря обретенной силе найденного оружия. \n\n Внезапно они хором начали что-то кричать на своем языке. Мы поняли, что они хотят, чтобы мы больше никогда не возвращались. \n\nНаша команда в быстро ретировалась и в спешке покинула планету."
 popup.28.a: "Возможно лучше наблюдать издалека."
 popup.28.b: "Убить всех, кто протестует, никого не щадить."
 popup.28.c: "Эта планета и ее население бесполезны, готовьте ракеты."
 
 popup.30.name: "Эволюция предразумных"
 popup.30.desc: "Наш наблюдательный пост на планете §Y[From.GetName]§!, обнаружил редкое и очень интересное явление. \n\nПредразумный вид эволюционировал в разумных, хотя на планете уже жил разумный вид §SСиблиби§!. Теперь на планете §Y[From.GetName]§! два разумных вида."
 popup.30.b: "Лучше иметь лишь один правящий вид, уничтожте этих §SСиблиби§!."
 
 popup.31.name: "Новый предразумный вид"
 popup.31.desc: "Один из млекопитающих видов на нашей планете начал проявлять признаки разумности. \n\nМы можем дальше преобразить их, чтобы завершить их эволюцию и сделать полноправными гражданами."
 popup.31.a: "Мне кажется, что это плохая идея."
 popup.31.b: "Чем больше, тем лучше."
 
 
