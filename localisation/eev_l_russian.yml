 popup.2.name: "Атака террористов"
 popup.2.desc: "Важное столичное здание отвечающее за межгалактическую торговлю подверглось атаке террористов неразделяющих наших взглядов. \n\nНаше чиновники уверяют, что здание будет восстановлено в ближайшее время."
 popup.2.a: "Найти их!"
 #
 popup.3.name: "Лидер убит!"
 popup.3.desc: "На очередной конференции, один из идеалистов не разделяющих наши взгляды выстрелил и ранил нашего лидера! Вскоре его схватили. \n\nНаш лидер провел 2 недели в медикаментозной коме в одной из лучших наших клиник, но он встретил смерть не приходя в себя. \n\nНам будет его не хватать..."
 popup.3.default: "Большая утрата..."
 popup.3.militarist: "Что не так с нашей армией!?"
 popup.3.phobe: "Без сомнений это был чужак?"
 popup.3.peace: "Это только объединит наших людей."
 popup.3.authoritarian: "Вокруг престола воцарился хаос."
 #
 popup.4.name: "Осведомитель!"
 popup.4.desc: "Одна из наших агентов недавно продала секретную информацию нашим потенциальным противникам. Мы не знаем, кому именно она отправила документы, но мы должны быть готовы ко всему."
 popup.4.a: "Это очень плохо."
 popup.4.b: "Подобное нельзя спускать на тормозах! В тюрьму ее."
 #
 popup.5.name: "Местная знаменитость умерла!"
 popup.5.desc: "Очень известная знаменитость умерла сегодня. \n\nЕе песни касались наших сердец, а ее фильмы позволяли нам двигаться дальше. У нас не так много людей подобных ей. Нам ее будет очень не хватать."
 popup.5.a: "Большая утрата..."
 popup.5.b: "Я даже не успел взять у нее автограф."
 #1.6
 popup.6.name: "Ученый болен!"
 popup.6.desc: "Один из наших ведущих ученых болен неизлечимой смертельной болезнью, которая пришла к нам от чужаков! \n\nК счастью болезнь не заразна и другим нашим ученым ничего не угрожает, однако это может замедлить наш прогресс."
 popup.6.a: "Покойся с миром..."
 popup.6.b: "Он хорошо служил."
 popup.6.c: "Чертовы отродья!"
 #
 popup.7.name: "Прибытие кочевников"
 popup.7.desc: "Несколько инопланетных кочевников из группы §SКулак§! запросили жилье на нашей Столичной Планете. Так как мы не можем допускать ахти кого в нашу Столицу, мы провели с ними интервью. \n\n§SКулак§! утверждает, что хочет построить великий город, где у людей будет все: жилье, развлечения, бесплатная еда для всех без исключения. Но все, кто будут там жить, должны будут поклоняться их богу."
 popup.7.a: "Пустите их"
 popup.7.b: "Отказать"
 popup.7.c: "Кто пустил сюда чужаков?"
 #popup.7.d: "Sign them up for training!"
 popup.7.e: "По мне, из них получатся хорошие рабы."
 popup.7.f: "Конечно они могут остаться."
 #
 popup.8.name: "Подводный террор!"
 popup.8.desc: "Группа местных рыбаков во время рыбалки заметили, что что-то необычное шныряет в водах... \n\nОни сообщили свои координаты, но мы не сумели их найти. Единственное, что нам удалось найти, это их разбитое судно. Их признали мертвыми. \n\nТем не менее у нас есть пара вариантов. Мы можем предпринять попытку убить это нечто и отомстить за них, но это может пагубно сказаться на экосистеме, потому что мы не знаем, насколько важную роль это чудовище в ней играет."
 popup.8.a: "Убить чудовище, пока оно не забрало еще больше жизней!"
 popup.8.b: "Лучше не рисковать экосистемой и не трогать чудовище..."
 #
 popup.9.name: "Умер богач"
 popup.9.desc: "Один из богатейших людей нашей нации сегодня скончался, но вся соль не в этом. У него не было наследника, а это означает, что нам решать что делать с его средствами. \n\nУ нас есть несколько вариантов, мы может разделить все между народом, или же мы можем забрать все себе."
 popup.9.b: "Я заберу их себе."
 #1.7
 popup.10.name: "Больное поселение"
 popup.10.desc: "Одно из наших поселений заразилось неизвестным для нас вирусом. Похоже, что его завезли межзвездные торговцы. \n\nПока что у нас нет способа излечить их и потребуется время, чтобы его найти, но ситуация весьма щекотлива и нужно принять решение. \n\nНаши ученые утверждают, что вирус очень заразен и предлагают изолировать поселение и позволить им умереть. Однако эта операция будет не из дешевых."
 popup.10.a: "Быстро! В карантин их!"
 popup.10.b: "У нас нет на это денег."
 #1.8
 popup.11.name: "Качественные культуры"
 popup.11.desc: "В редких случаях и при определенных условиях культура может вырости очень хорошей. И это произошло! \n\nВ этом году мы собрали большой урожай высочайшего качества."
 popup.11.b: "Пожинать плоды."
 #
 popup.12.name: "Большая рыба"
 popup.12.desc: "Наши рыбаки в поисках рыбы натолкнулись на замечательное явление - огромный косяк большых рыб и конечно же выловили большинство из них."
 popup.12.b: "Продать рыбу."
 #
 popup.13.name: "Множество минералов"
 popup.13.desc: "Во время поиска залежей минералов, наши дроны натолкнулись на необычайно большую систему пещер полую минералов!"
 popup.13.a: "Хорошие новости."
 popup.13.b: "Продайте избытки."
 #
 popup.14.name: "Дополнительная прибыль"
 popup.14.desc: "Это был хороший год для нашей экономики. Наши компании, торговцы и жители получили хорошую прибыль, поэтому мы получили больше налоговых отчислений!"
 popup.14.a: "Экономика - это здорово!"
 #
 popup.15.name: "Я знаменит"
 popup.15.desc: "Даже в дальних уголках галактики я известен, как мудрый лидер. Мои победы и путь правления принесли мне определенный престиж!"
 popup.15.a: "Я велик."
 #
 popup.16.name: "Подаренный питомец"
 popup.16.desc: "Близкий член моей семьи решил сделать мне подарок и выбрал в качестве него питомца-спутника. После долгих раздумий я решил, что назову его..."
 popup.16.a: "Цезарь"
 popup.16.b: "Охотник"
 popup.16.c: "Носки"
 popup.16.d: "Макс"
 popup.16.e: "Пушистик"
 popup.16.f: "Мне не нужен питомец. Усыпите его." 
 #
 popup.17.name: "Торговцам нужна помощь"
 popup.17.desc: "У наших дворцовых торговцев наступили тяжелые времена. Этот год был не из лучших и они просят поддержки, чтобы снова встать на ноги."
 popup.17.a: "Помочь им."
 popup.17.b: "Обойдутся."
 #
 popup.18.name: "Ученым нужна помощь"
 popup.18.desc: "У наших ученых проблемы. В частности дефицит оборудования и новых рекрутов. Они просят дополнительные средства, которые помогли бы им решить их проблемы."
 popup.18.a: "Они их получат."
 popup.18.b: "Я занят другими делами..."
 
