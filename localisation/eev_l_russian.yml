 murder_category: "Неестественный сигнал"
 murder_category_desc: "Наши ученые поймали сигнал бедствия с планеты §Y[Root.GetName]§!."
 
 MURDER_PROJECT: "Серийный убийца"
 MURDER_PROJECT_DESC: "Во время сканирования планеты мы обнаружили источник сигнала, он исходил из открытого контейнера. Внутри мы обнаружили письмо, на котором было написано красным §SПРОЧТИ МЕНЯ§!. После продолжительных дебатов, открывать письмо, либо нет, мы сошлись на том, что лучше его открыть. \n\nЕго содержание: §SХорошо, вы нашли мой сейф. Теперь, когда я привлек ваше внимание, я хочу вас сообщить, что я устал он вашего правления и отношения к нам, как к рабам. Поэтому я убью пятерых людей, которые важны для вас, вам же лучше поймать меня до того, как я это сделаю. Ах да... не опаздывайте. -D§!."
 
 murder_event.1.name: "Серийный убийца"
 murder_event.1.desc: "Во время сканирования планеты мы обнаружили источник сигнала, он исходил из открытого контейнера. Внутри мы обнаружили письмо, на котором было написано красным §SПРОЧТИ МЕНЯ§!. После продолжительных дебатов, открывать письмо, либо нет, мы сошлись на том, что лучше его открыть. \n\nЕго содержание: §SХорошо, вы нашли мой сейф. Теперь, когда я привлек ваше внимание, я хочу вас сообщить, что я устал он вашего правления и отношения к нам, как к рабам. Поэтому я убью пятерых людей, которые важны для вас, вам же лучше поймать меня до того, как я это сделаю. Ах да... не опаздывайте. -D§!. \n\nЭто вполне может быть обман, но мы считаем, что лучше его поймать."
 murder_event.1.a: "Мы должны его найти!"
 murder_event.1.b: "Очередная угроза смерти... Кого это волнует?"
 
 murder_event.2.name: "Первое убийство"
 murder_event.2.desc: "Наши худшие страхи стали явью... Это была не простая угроза... Он убил. Молодую девушку - дочь известного генерала. \n\nВ ее руках было письмо: §SБедная девочка. Будет ли её не хватать? Возможно... но вы опоздали. -D§! \n\nГенерала проинформируют."
 murder_event.2.a: "Найти этого человека!"
 
 murder_event.3.name: "Убийца сбежал"
 murder_event.3.desc: "Мы не можем найти убийцу и у нас уже пять жертв."
 murder_event.3.a: "Проклятье!"
 
 murder_event.4.name: "Второе убийство"
 murder_event.4.desc: "Очередное убийство. На этот раз чужак отвечающий за внешние связи. \n\nНа земле рядом с телом письмо: §SНа этот раз чужак. Вы опоздали. -D§!"
 murder_event.4.a: "Почему мы его до сих пор не нашли?!"
 
 murder_event.5.name: "Третье убийство"
 murder_event.5.desc: "Третье убийство. Старик с женой держащиеся за руки и свисающие с дерева. Кажется, это родители одного из наших ведущих ученых. \n\nВ их руках записка: §SЭта парочка была мила. Но вы опоздали... -D§!"
 murder_event.5.a: "Сколько людей должно умереть прежде, чем его поймают!?"
 
 murder_event.6.name: "Четвёртое убийство"
 murder_event.6.desc: "Очередное убийство. На этот раз это жена одного из наших меров. \n\nНа земле письмо: §SНа этот раз важная жена, надеюсь мэр не убьет себя от горя... Слишком плохо, что вы опоздали. -D§!"
 murder_event.6.a: "Покойся с миром."
 
 murder_event.7.name: "Последнее убийство"
 murder_event.7.desc: "Поскольку мы ожидали пятое убийство, мы приставили ко всем нашим важным людям личную охрану. На этот раз мы обязаны его поймать... и мы сделали это! Но только после того, как он убил свою цель - одного из богатейших директоров. \n\nМы нашли человека в весьма технологичной броне и снаряжении и он был покрыт кровью, будто он решил не мыть броню после каждого убийства. Мы попытались идентифицировать этого человека, но он был как призрак, и игнориловал все вопросы, кроме одного. Мы спросили §SКак тебя зовут?§!, его единственным ответом было §SЯ - Смерть§!.  \n\nКак мы и ожидали, на теле директора было найдено письмо: §SДаже деньги не спасли его, и поверте, он предложил много. Но вы опоздали. -D§!"
 murder_event.7.a: "Наконец-то конец этому безумию."
 
 murder_event.8.name: "Конец"
 murder_event.8.desc: "Эта §SСмерть§! была поймана, но не до того, как он убил 5 важных людей, которых обещал убить. Как он избежал нашу перепись и откуда у него настолько технологичное оборудование превосходящее наше, остается загадкой. Но есть одна хорошая вещь, которую мы извлекли из всего этого, изучив его броню мы узнали много нового и улучшили уровень безопасности. \n\nНо какой ценой... Это того стоило?"
 murder_event.8.a: "По крайней мере мы что-то узнали."
 
 ########## END MURDER ##########