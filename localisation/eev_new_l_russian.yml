l_russian:
# Energy Vortex, alias « Houston, we have a problem »
 eev_houston_category: "Энергетический вихрь"
 eev_houston_category_desc: "§B[Root.GetFleetName]§! столкнулся с мощной энергетической аномалией на низкой орбите §Y[From.GetName]§!. §G[Root.GetLeaderName]§! решил начать анализ этого странного энергетического вихря."
 eev_houston.1.name: "[Root.owner.Capital.GetName], у нас проблема."
 eev_houston.1.desc: "Плохие новости! Сканирование разрушило вихрь, при этом он послал мощную энергетическую волну, которая нарушила работу двигателей корабля. §B[Root.GetFleetName]§! медленно дрейфует к гравитационному колодцу планеты.\n\nЕсли его не отремонтировать, он врежется в §Y[From.GetName]§!."
 eev_houston.1a: "Немедленно пошлите строительный корабль!"

 eev_houston.2.name: "Спасение научного корабля"
 eev_houston.2.desc: "Наш строительный корабль занимался ремонтом §B[Root.GetFleetName]§!, когда вихрь вновь вспыхнул, он вывел из строя оба корабля! Экипажи лихорадочно работают над ремонтом своих систем, в это время их корабли медленно, но верно приближаются к планете. Наши военные корабли, имеют усиленные системы и улучшенные щиты, они должны справиться с этой проблемой, но если этого не случится, мы потеряем ещё корабли."
 eev_houston.2a: "Пусть военный корабль доставит их в безопасное место."
 eev_houston.2b: "Мы не пойдём на этот риск."

 eev_houston.3.name: "Оставленный без ремонта"
 eev_houston.3.desc: "Экипаж §B[Root.GetFleetName]§! подтвердил плохие новости, они используют оставшееся время, чтобы собрать, как можно больше данных. При отправке отчёта, аномалия вспыхнула снова. Если бы мы отправили строительный корабль, он был бы утерян. Наши военные корабли, имеют усиленные системы и улучшенные щиты, они должны справиться с этой проблемой, но если этого не случится, мы потеряем и их."

 eev_houston.4.name: "Военные спешат на помощь"
 eev_houston.4.desc: "Наши военные встретились с §B[eev_vortex_sci.GetFleetName]§!, строительный корабль начал уводить подальше от планеты §Y[eev_vortex_pla.GetName]§!. В это время вихрь снова вспыхнул, однако, наша догадка оказалась верной: военный флот получил лишь несколько незначительных сбоев, резервные системы были на готове. Но несколько минут спустя, §G[eev_vortex_sci.GetLeaderName]§! предупредил, что аномалия находится в критически нестабильном состоянии и призвал флот ускориться, однако, прежде чем они смогли это сделать, вихрь взорвался - огромный взрыв энергии, был последней информацией, которую мы получили, прежде чем потеряли связь с [From.System.GetName]."
 eev_houston.4a: "Это плохо..."

eev_houston.5.name: "Военные спешат на помощь"
 eev_houston.5.desc: "Наши военные встретились с §B[eev_vortex_sci.GetFleetName]§! и начали уводить подальше от планеты §Y[eev_vortex_pla.GetName]§!. В это время вихрь снова вспыхнул, однако, наша догадка оказалась верной: военный флот получил лишь несколько незначительных сбоев, резервные системы были на готове. Но несколько минут спустя, §G[[eev_vortex_sci.GetLeaderName]§! предупредил, что аномалия находится в критически нестабильном состоянии и призвал флот ускориться, однако, прежде чем они смогли это сделать, вихрь взорвался - огромный взрыв энергии, был последней информацией, которую мы получили, прежде чем потеряли связь с [From.System.GetName]."

 eev_houston.6.name: "Нет спасения"
 eev_houston.6.desc: "Последние обрывки информации, которые нам удалось получить от §B[Root.GetFleetName]§!, когда корабль входил в атмосферу §Y[From.GetName]§!, энергетический вихрь взорвался, вследствие чего, произошли огромные разрушения. Они не могли этого пережить."
 eev_houston.6a: "Вселенная - опасное место."

 eev_houston.7.name: "Неожиданная помощь"
 eev_houston.7.desc: "К удивлению центра управления [Root.owner.Capital.GetName], мы получили сообщение с наших потерянных кораблей! Все они в безопасности и взволнованно рассказывают невероятную историю.\n\nКогда мы думали, что обречены, из ниоткуда появился инопланетный корабль неизвестной конструкции и защитил нас от громадного взрыва. Затем он использовал несколько энергетических лучей для ремонта поврежденных кораблей, после чего исчез с невероятной скоростью.\n\nСистемы §B[Root.GetFleetName]§! смогли произвести сканирование, в течение лишь нескольких секунд, показывая, что странный корабль использовал известные нам средства передвижения."
 eev_houston.7a: "Что ж..."
 eev_houston.7b: "У нас есть друзья."

 eev_houston.8.name: "Неожиданная помощь"
 eev_houston.8.desc: "К удивлению центра управления [Root.owner.Capital.GetName] control, мы получили сообщение с наших потерянных кораблей! Все они в безопасности и взволнованно рассказывают невероятную историю.\n\nКогда мы думали, что обречены, из ниоткуда появился инопланетный корабль неизвестной конструкции и защитил нас от громадного взрыва. Затем он использовал несколько энергетических лучей для ремонта поврежденных кораблей, после чего исчез с невероятной скоростью.\n\nСистемы §B[Root.GetFleetName]§! смогли произвести сканирование, в течение лишь нескольких секунд, показывая, что странный корабль использовал известные нам средства передвижения."

 eev_houston.9.name: "Прощальный подарок."
 eev_houston.9.desc: "Когда §G[Root.GetLeaderName]§! проводил анализ системы §B[Root.GetFleetName]§!, после недавних событий, он обнаружил скрытый блок научных данных в корабельном компьютере. Он уверен в том, что этого не было здесь до инцидента, вероятно, он со странного корабля. После тщательного изучения, он объявил данные полностью безопасными и передал их."

 EEV_SCI_REPAIR: "Ремонт научного корабля"
 EEV_SCI_REPAIR_DESC: "Отправьте строительный корабль, чтобы отремонтировать наш дрейфующий научный корабль, прежде чем он разобьется о ближайшую планету."
 EEV_MIL_REPAIR1: "Спасение научного корабля"
 EEV_MIL_REPAIR1_DESC: "Пошлите военный флот, чтобы эвакуировать научный корабль в безопасное место."
 EEV_MIL_REPAIR2: "Спасение наших кораблей"
 EEV_MIL_REPAIR2_DESC: "Отправьте военный флот, хотя бы, с двумя кораблями, чтобы эвакуировать научный и строительный корабли в безопасное место."

# Unexpected tower, alias Farewell Horizontal
 eev_tower_city_category: "Неожиданная башня"
 eev_tower_city_category_desc: "Наши датчики зафиксировали нечто неожиданное на этом газовом гиганте: монументальная башня высится над облаками."

 eev_tower_city.1.name: "Гигантская башня"
 eev_tower_city.1.desc: "Из глубин газового гиганта, где даже наши лучшие щиты не защитилы бы нас, в клубящихся облаках бесконечной магнитной бури, появляется огромный шпиль из металла и бетона. Что ещё более захватывающее, так это руины города на его вершине. И деревни, свисающие в разных местах по бокам. Для исследования этого места необходимы ресурсы, было решено подготовить базовый лагерь на открытой территории города для его изучения."

 # Archaeology site starts here
 eev_tower_city_dig: "Невозможный город"
 eev_tower_city_dig_desc: "Наша научная команда занята созданием базового лагеря. Тайны этого места манят наш научный персонал и они начинают проводить разведку и бурение в развалинах."

 eev_tower_city_dig.1.name: "Знакомство с городом"
 eev_tower_city_dig.1.desc: "Теперь наша команда готова исследовать это странное место. Верхняя половина башни находится в середине зоны комфорта, где давление и температура атмосферы делают её пригодной для жизни. Городские руины занимают большую часть верхней части шпиля и, безусловно, являются тем местом, где можно найти самые ценные данные - никто не хочет спускаться, чтобы исследовать одну из свисающих деревень."

 eev_tower_city_dig.2.name: "Тайны прошлого"
 eev_tower_city_dig.2.desc: "Первые открытия сбивают с толку. Жители города явно находились на уровне допространственных технологий, и они явно застряли на этом уровне из-за полного отсутствия ресурсов в их "невозможном доме". Это вызывает ещё больше вопросов. Они не могли построить башню, так кто же это сделал и как? И как здесь поселились первобытные люди?"

 eev_tower_city_dig.3.name: "Взлом"
 eev_tower_city_dig.3.desc: "Научная команда прибыла к огромному зданию, очень внушительному по размерам, даже несмотря на то, что оно уже частично разрушено.
 После её вскрытия они обнаружили первые останки гуманоидных обитателей, несколькими сотрудниками незамедлительно были взяты образцы, а затем отпралены на анализ. Продвигаясь дальше, <научный сотрудник> вошёл в какую-то запретную зону. Сканирование показывает, что дальше имеется укреплённая часть строения, которая всё еще цела, но для доступа к нему необходимо расчистить обрушиение потолка и перекрытий."

 eev_tower_city_dig.4.name: "Сломленные войной"
 eev_tower_city_dig.4.desc: "Мы наконец-то получили доступ во внутренний бункер и нашли огромный компьютер, подключенный ко всей башне, - и уже первых данных достаточно, чтобы у нас закружилась голова. Это не массивная башня, а гигантский небоскреб. Внутренние районы были заброшены давным-давно после жестокой гражданской войны, которая полностью разрушила их общество. Они неуклонно деградировали по мере того, как их оборудование приходило в негодность. Последние жители уже не могли разобраться в старых технологиях, по этой причине вышли из строя синтезаторы, вскоре наступил и их конец."
 eev_tower_city_dig.4a: "Трагическая история."
 eev_tower_city_dig.4t: "Древнее здание - это верх инженерной мысли, учёные умы будут над ним работать ещё не одно поколение."
 eev_tower_city_dig.4b: "Мы находимся на огромной куче сплавов."

 # Scanned
 eev_scanned_category: "Сканирование"
 eev_scanned_category_desc: "Наш корабль прибыл на орбиту многообещающей планеты и начал ее сканирование. Мы ожидаем очень скоро получить некоторые интересные результаты."
 eev_scanned.1.name: "Инопланетный зонд"
 eev_scanned.1.desc: "Зонд неизвестного происхождения внезапно появился из ниоткуда и начал сканировать наш корабль. §G[Root.GetLeaderName]§! приказал просканировать зонд §B[Root.GetFleetName]§!, однако стоило только начать, он исчез с невероятной скоростью. Анализ всего лишь секунд данных, которые мы смогли собрать, показывает, что он использует ту же технологию, что и неизвестный корабль, который спас наш флот от взрыва энергетического вихря."
 eev_scanned.1a: "Их технологии намного превосходит всё, что мы знаем."
 eev_scanned.1b: "Их технологии представляют угрозу."

# Ancient Echoes
 eev_ancient_echoes_category: "Древние отголоски"
 eev_ancient_echoes_category_desc: "Приборы нашего корабля зафиксировали поток тахионов, исходящий из пространственного разлома §Y[From.GetName]§!. §G[Root.GetLeaderName]§! решил запустить зонд с безопасного расстояния, чтобы собрать как можно больше данных."
 eev_ancient_echoes.1.name: "Битва из прошлого"
 eev_ancient_echoes.1.desc: "Зонд зафиксировал пугающую сцену за пределами разлома: два огромных флота пришельцев вступили в жестокую битву, используя оружие невероятной силы. Вспышки энергии освещают всю систему подобно тысяче солнц, когда они рассеиваются на кажущихся непроницаемыми щитах. Затем, сконцентрированный огонь прорвал оборону крупного корабля, поразив его реактор. Следующий взрыв ослепляет наш зонд, а когда приборы перезагружаются, разлом исчезает. Более поздний анализ расположения звёзд и энергии тахионов указывает на то, что битва произошла более миллиона лет назад."

# Mysterious Cache
 eev_mysterious_cache_category: "Таинственный тайник"
 eev_mysterious_cache_category_desc: "Датчики засекли слабый сигнал, исходящий от §Y[From.GetName]§!. Подойдя ближе, <научный корабль> обнаружил, что он исходит от старого здания, которое одиноко стоит в этом пустынном мире."
 eev_mysterious_cache.1.name: "Подарок из прошлого"
 eev_mysterious_cache.1.desc: "Войти в здание оказалось непросто, так как у него были очень толстые стены и не было входа. Эти прочные стены защищали небольшую комнату, в которой находился центральный алтарь с богато украшенной коробкой на нём. Сканирование показало, что зданию и коробке одиннадцать тысяч лет, интересно то, что на алтаре есть надписи на нашем современном языке! Заставляет задуматься и точное название §G[Root.GetLeaderName]§!, они сообщаяют, что коробка - это подарок для [Root.GetHerHim]. Коробка невероятно тяжелая, вероятно в ней много неизвестного сплава, который, безусловно, окажется полезным и даст нашим ученым поле для деятнльности. Но кто сделал этот подарок, и как он узнал, что мы придем?"
